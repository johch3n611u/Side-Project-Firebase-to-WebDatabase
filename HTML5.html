<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://training.pada-x.com/docs/article.jsp?key=html5-semantic-elements">參考</a>
    <section>
        ：自訂的區塊，例如數篇摘要組成的空間。
        <header>：網頁的標頭，通常放置網站標題。</header>
        <nav>：網頁的選單、導覽。</nav>
        <main>：網頁的主要內容。</main>
        <aside>：網頁的側欄、附加內容。</aside>
        <article>：一篇文章內容。</article>
        <footer>：網頁的頁尾，通常放置聯絡方式、著作權宣告等等。</footer>
        <mark>：強調一小塊內容。<mark></mark>
        <time>：顯示日期時間。<time>
</section>
</body>
</html>
